<h2>Order Status</h2>

<hr/>
<div *ngIf="order">
  <div>
    <label><b>OrderId: </b></label> {{order.orderId}}
  </div>
  <table mat-table [dataSource]="test()" class="mat-elevation-z8">
    <!-- JobId Column -->
    <ng-container matColumnDef="jobid">
      <th mat-header-cell *matHeaderCellDef> Job ID </th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
      </td>
    </ng-container>
  
    <!-- JobStatus Column -->
    <ng-container matColumnDef="jobstatus">
      <th mat-header-cell *matHeaderCellDef> Job Status </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.status}}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Order List</button><br>
