<h1 mat-dialog-title>
    <i class="material-icons">warning</i>
    Warning
  </h1>
  <div mat-dialog-content>
    <p>You're going to <b>{{data.action}}</b> {{data.id}}!</p>
    <p>Do you really want to continue?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-stroked-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Continue</button>
  </div>
