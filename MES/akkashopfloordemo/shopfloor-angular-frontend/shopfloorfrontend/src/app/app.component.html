
<div id="page-container">
  <div id="content-wrap">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <h1>Factory in a Box</h1>
          <span style="display:inline-block; width: 50px;"></span>
          <div>
            <mat-icon class='icon' aria-hidden='false' aria-label='Example home icon'>assignment</mat-icon>
            <a mat-button [routerLink]="'/orders'"> Order List </a>
          
      
            <span style="display:inline-block; width: 30px;"></span>
      
            <mat-icon class='icon' aria-hidden='false' aria-label='Example home icon'>device_hub</mat-icon>
            <a mat-button [routerLink]="'/machines'"> Machine List </a>
      
          </div>
          <span class="fill-space"></span>
          <h3 *ngIf="currentUser" >{{currentUser.firstName}}</h3>
          <mat-divider *ngIf="currentUser" vertical></mat-divider>
          <button *ngIf="currentUser" mat-stroked-button (click)="logout()">Logout</button>
        </mat-toolbar-row>
      </mat-toolbar>
      
      
      
      
      <div class='container'>
        <br>
        <div class='card'>
          <div class='card-body'>
        <router-outlet></router-outlet>
          </div>
        </div>
      </div>
  </div>
  <mat-toolbar id='footer' color="primary">
      <span class="fill-space"></span>
      <div class='mat-small'>All Rights Reserved 2019 @CMD, SB</div>
  </mat-toolbar>
</div>
