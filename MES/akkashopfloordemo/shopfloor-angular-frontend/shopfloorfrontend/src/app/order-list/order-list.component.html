<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Order List</h2>
  </div>
  <div class="panel-body">
    <table mat-table  matSort (matSortChange)="sortData($event)" [dataSource]="sortedData" class="mat-elevation-z8">

      <!-- Order Column -->
      <ng-container matColumnDef="order">
        <th mat-sort-header="orderId" mat-header-cell *matHeaderCellDef> Order </th>
        <td mat-cell *matCellDef="let element">
          {{element.orderId}}
        </td>
      </ng-container>
    
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-sort-header="eventType" mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.eventType}}
        </td>
      </ng-container>

      <!-- Machine Column -->
      <ng-container matColumnDef="machine">
        <th mat-sort-header="machineId" mat-header-cell *matHeaderCellDef> Machine </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.machineId}}
        </td>
      </ng-container>
    
      <!-- Button Column -->
      <ng-container matColumnDef="process-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="basic" (click)="orderDetails(element.orderId)">
            Process
          </button>
        </td>
      </ng-container>

      <!-- Button Column -->
      <ng-container matColumnDef="history-button">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="basic" (click)="orderHistory(element.orderId)">
              History
            </button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
