<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Order List</h2>
  </div>
  <div class="panel-body">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table matSort [dataSource]="dataSource" >

      <!-- Order Column -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
        <td mat-cell *matCellDef="let element">
          {{element.orderId}}
        </td>
      </ng-container>
    
      <!-- Status Column -->
      <ng-container matColumnDef="eventType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.eventType}}
        </td>
      </ng-container>

      <!-- Machine Column -->
      <ng-container matColumnDef="machineId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Machine </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.machineId}}
        </td>
      </ng-container>
    
      <!-- Button Column -->
      <ng-container matColumnDef="process-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="basic" (click)="orderDetails(element.orderId)">
            Process
          </button>
        </td>
      </ng-container>

      <!-- Button Column -->
      <ng-container matColumnDef="history-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="basic" (click)="orderHistory(element.orderId)">
            History
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </div>
</div>
